<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="sign.css">
    <title>Sign-up section</title>
</head>
<body>
    <header>
        <h2><a href="#" class="logo">Creative Minds</a></h2>
        <nav>
            <div class="animation start-home"></div>
            <a href="home.html" class="nav-bar">Accueil</a>
            <a href="#" class="nav-bar">Blogs</a>
            <a href="#" class="nav-bar">Services</a>
        </nav>
        <div class="sign-section">
            <a href="sign-in.html" class="sign-in">Se connecter</a>
            <a href="signup.html" class="sign-up">S'incrire</a>
        </div>
    </header>

    <section>
        <div>
            <h3>Inscrivez-vous</h3>
            <form>
                <p>Prénom</p>
                <input type="text"  placeholder="Sasir Votre Prénom">

                <input type="text" placeholder="Sasir Votre Nom">
                <p>Numéro de téléphone</p>
                <input type="text" placeholder="Sasir votre numéro">
                <p>E-mail</p>
                <input type="Email" placeholder="Sasir votre E-mail">
                <a href="#projects" class="main-btn">Soumettre</a>
                <div class="social-icons">
                    <a href="#" class="linkedin"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="youtube"><i class="fab fa-youtube"></i></a>
                </div>
            </form>
        </div>
    </section>
